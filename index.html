<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #fafafa;
            color: #333;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .date {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 30px;
            color: #222;
            font-weight: normal;
        }

        .quote-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .quote-text {
            font-size: 20px;
            font-style: italic;
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .quote-text::before {
            content: '"';
            font-size: 30px;
            color: #ccc;
            margin-right: 5px;
        }

        .quote-text::after {
            content: '"';
            font-size: 30px;
            color: #ccc;
            margin-left: 5px;
        }

        .quote-author {
            font-size: 16px;
            color: #999;
            font-style: normal;
        }

        .quote-author::before {
            content: '— ';
        }

        .status-bar {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .status-bar.saving {
            color: #e8a838;
        }

        .status-bar.saved {
            color: #5cb85c;
        }

        .status-bar.error {
            color: #e74c3c;
        }

        .section {
            background-color: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .morning {
            background-color: #fff5ee;
        }

        .evening {
            background-color: #f5f5f5;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #555;
            font-weight: normal;
        }

        .prompt {
            margin-bottom: 30px;
        }

        .prompt-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 12px;
            display: block;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .number-label {
            position: absolute;
            left: 0;
            top: 8px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            z-index: 1;
        }

        textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            background: transparent;
            font-family: 'Patrick Hand', cursive;
            font-size: 16px;
            padding: 8px 0 8px 25px;
            margin-bottom: 0;
            resize: none;
            outline: none;
            color: #333;
        }

        textarea:focus {
            border-bottom: 1px solid #999;
        }

        .no-number {
            padding-left: 0 !important;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px auto;
            flex-wrap: wrap;
        }

        .save-btn {
            padding: 12px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #555;
        }

        .save-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .download-btn {
            padding: 12px 30px;
            background-color: transparent;
            color: #333;
            border: 1px solid #333;
            border-radius: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .history {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid #eee;
        }

        .history h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #555;
            font-weight: normal;
            text-align: center;
        }

        .history-entry {
            background-color: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .history-date {
            font-size: 16px;
            color: #888;
            margin-bottom: 15px;
        }

        .history-section {
            margin-bottom: 15px;
        }

        .history-section-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }

        .history-section-content {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive;
            font-size: 14px;
            float: right;
            padding: 0;
        }

        .delete-btn:hover {
            color: #999;
        }

        .current-entry {
            border: 2px solid #ffd700;
            background-color: #fffef5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="currentDate"></div>
        <h1>Gratitude Journal</h1>

        <div class="quote-section">
            <div class="quote-text" id="quoteText"></div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <div class="status-bar" id="statusBar"></div>

        <div class="section morning">
            <h2>Morning</h2>

            <div class="prompt">
                <label class="prompt-label">What am I grateful for today?</label>
                <div class="input-wrapper">
                    <span class="number-label">1.</span>
                    <textarea id="grateful1" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">2.</span>
                    <textarea id="grateful2" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">3.</span>
                    <textarea id="grateful3" rows="1"></textarea>
                </div>
            </div>

            <div class="prompt">
                <label class="prompt-label">What would make today great?</label>
                <div class="input-wrapper">
                    <span class="number-label">1.</span>
                    <textarea id="great1" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">2.</span>
                    <textarea id="great2" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">3.</span>
                    <textarea id="great3" rows="1"></textarea>
                </div>
            </div>

            <div class="prompt">
                <label class="prompt-label">Daily affirmations, I am...</label>
                <textarea id="affirmations" rows="1" class="no-number"></textarea>
            </div>
        </div>

        <div class="section evening">
            <h2>Evening</h2>

            <div class="prompt">
                <label class="prompt-label">Three amazing things that happened today</label>
                <div class="input-wrapper">
                    <span class="number-label">1.</span>
                    <textarea id="amazing1" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">2.</span>
                    <textarea id="amazing2" rows="1"></textarea>
                </div>
                <div class="input-wrapper">
                    <span class="number-label">3.</span>
                    <textarea id="amazing3" rows="1"></textarea>
                </div>
            </div>

            <div class="prompt">
                <label class="prompt-label">How could I have made today better?</label>
                <textarea id="better" rows="1" class="no-number"></textarea>
            </div>
        </div>

        <div class="btn-row">
            <button class="save-btn" id="saveBtn">Save Today's Entry</button>
            <button class="download-btn" id="downloadBtn">Download .txt</button>
        </div>

        <div class="history">
            <h2>Saved Entries</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAaYglOUjlVCcofsgYKukPnFiA-U5gIAgA",
            authDomain: "gratitude-journal-db37e.firebaseapp.com",
            projectId: "gratitude-journal-db37e",
            storageBucket: "gratitude-journal-db37e.firebasestorage.app",
            messagingSenderId: "781905444895",
            appId: "1:781905444895:web:ce58e1466406ee40e8552a",
            measurementId: "G-BJ7TZ8R2KN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- STATE ---
        let currentUID = null;
        let firebaseAvailable = false;

        // --- DOM ---
        const statusBar = document.getElementById('statusBar');
        const saveBtn = document.getElementById('saveBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const historyList = document.getElementById('historyList');

        // --- QUOTES ---
        const QUOTES = [
            { text: "Gratitude turns what we have into enough.", author: "Aesop" },
            { text: "When I started counting my blessings, my whole life turned around.", author: "Willie Nelson" },
            { text: "The more you practice gratitude, the more you see how much there is to be grateful for.", author: "Oprah Winfrey" },
            { text: "Enjoy the little things, for one day you may look back and realize they were the big things.", author: "Robert Brault" },
            { text: "Gratitude is not only the greatest of virtues but the parent of all others.", author: "Cicero" },
            { text: "He is a wise man who does not grieve for the things which he has not, but rejoices for those which he has.", author: "Epictetus" },
            { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" },
            { text: "Do not spoil what you have by desiring what you have not.", author: "Epicurus" },
            { text: "Happiness depends upon ourselves.", author: "Aristotle" },
            { text: "It is not what we have, but what we enjoy, that constitutes our abundance.", author: "Epicurus" },
            { text: "Look deep into nature, and then you will understand everything better.", author: "Albert Einstein" },
            { text: "The important thing is not to stop questioning. Curiosity has its own reason for existing.", author: "Albert Einstein" },
            { text: "Science is a way of thinking much more than it is a body of knowledge.", author: "Carl Sagan" },
            { text: "Somewhere, something incredible is waiting to be known.", author: "Carl Sagan" },
            { text: "Research is what I'm doing when I don't know what I'm doing.", author: "Wernher von Braun" },
            { text: "Hard work beats talent when talent doesn't work hard.", author: "Tim Notke" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "Champions keep playing until they get it right.", author: "Billie Jean King" },
            { text: "It's not whether you get knocked down; it's whether you get up.", author: "Vince Lombardi" },
            { text: "Do not let what you cannot do interfere with what you can do.", author: "John Wooden" },
            { text: "The person who reads too much and uses his brain too little will fall into lazy habits of thinking.", author: "Albert Einstein" },
            { text: "If you're always trying to be normal, you will never know how amazing you can be.", author: "Maya Angelou" },
            { text: "The reasonable man adapts himself to the world; the unreasonable one persists in trying to adapt the world to himself.", author: "George Bernard Shaw" },
            { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
            { text: "Don't be satisfied with stories, how things have gone with others. Unfold your own myth.", author: "Rumi" },
            { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle" },
            { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
            { text: "Life isn't about waiting for the storm to pass, it's about learning to dance in the rain.", author: "Vivian Greene" },
            { text: "It's not the load that breaks you down, it's the way you carry it.", author: "Lou Holtz" },
            { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Creativity is intelligence having fun.", author: "Albert Einstein" },
            { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
            { text: "You can't use up creativity. The more you use, the more you have.", author: "Maya Angelou" },
            { text: "Originality is simply a pair of fresh eyes.", author: "Thomas W. Higginson" },
            { text: "Don't think outside the box. Think like there is no box.", author: "Unknown" },
            { text: "Fall seven times and stand up eight.", author: "Japanese Proverb" },
            { text: "Strength does not come from physical capacity. It comes from an indomitable will.", author: "Mahatma Gandhi" },
            { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
            { text: "The comeback is always stronger than the setback.", author: "Unknown" },
            { text: "Happiness is not something you postpone for the future; it is something you design for the present.", author: "Jim Rohn" },
            { text: "For every minute you are angry you lose sixty seconds of happiness.", author: "Ralph Waldo Emerson" },
            { text: "Happiness is a state of activity.", author: "Aristotle" },
            { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
            { text: "Happiness is when what you think, what you say, and what you do are in harmony.", author: "Mahatma Gandhi" },
            { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
            { text: "Small daily improvements over time lead to stunning results.", author: "Robin Sharma" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "Everything you've ever wanted is on the other side of fear.", author: "George Addair" }
        ];

        const fields = [
            'grateful1', 'grateful2', 'grateful3',
            'great1', 'great2', 'great3',
            'affirmations',
            'amazing1', 'amazing2', 'amazing3',
            'better'
        ];

        // --- HELPERS ---
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function setStatus(msg, type = '') {
            statusBar.textContent = msg;
            statusBar.className = 'status-bar ' + type;
        }

        function getEntryFromFields() {
            const entry = {};
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el) entry[id] = el.value;
            });
            return entry;
        }

        function populateFields(entry) {
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el && entry[id] !== undefined) el.value = entry[id];
            });
        }

        function clearFields() {
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = '';
            });
        }

        // --- DATE ---
        document.getElementById('currentDate').textContent = formatDate(getTodayKey());

        // --- QUOTE (no Firebase dependency) ---
        function loadDailyQuote() {
            const todayKey = getTodayKey();
            const cached = localStorage.getItem(`quote_${todayKey}`);
            if (cached) {
                displayQuote(JSON.parse(cached));
            } else {
                const quote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                localStorage.setItem(`quote_${todayKey}`, JSON.stringify(quote));
                displayQuote(quote);
            }
        }

        function displayQuote(quote) {
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        loadDailyQuote();

        // --- localStorage FUNCTIONS (fallback) ---
        function localSaveEntry(dateKey, entry) {
            localStorage.setItem(`journal_${dateKey}`, JSON.stringify(entry));
        }

        function localLoadEntry(dateKey) {
            const saved = localStorage.getItem(`journal_${dateKey}`);
            return saved ? JSON.parse(saved) : null;
        }

        function localLoadAllEntries() {
            const entries = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('journal_')) {
                    entries.push({
                        date: key.replace('journal_', ''),
                        data: JSON.parse(localStorage.getItem(key))
                    });
                }
            }
            return entries;
        }

        function localDeleteEntry(dateKey) {
            localStorage.removeItem(`journal_${dateKey}`);
        }

        // --- FIREBASE FUNCTIONS ---
        async function firebaseSaveEntry(dateKey, entry) {
            await setDoc(doc(db, "users", currentUID, "journals", dateKey), {
                ...entry,
                lastUpdated: serverTimestamp()
            });
        }

        async function firebaseLoadEntry(dateKey) {
            const snap = await getDoc(doc(db, "users", currentUID, "journals", dateKey));
            return snap.exists() ? snap.data() : null;
        }

        async function firebaseLoadAllEntries() {
            const snapshot = await getDocs(collection(db, "users", currentUID, "journals"));
            const entries = [];
            snapshot.forEach(d => entries.push({ date: d.id, data: d.data() }));
            return entries;
        }

        async function firebaseDeleteEntry(dateKey) {
            await deleteDoc(doc(db, "users", currentUID, "journals", dateKey));
        }

        // --- UNIFIED SAVE ---
        async function saveEntry() {
            const todayKey = getTodayKey();
            const entry = getEntryFromFields();
            const hasContent = Object.values(entry).some(v => v.trim() !== '');

            if (!hasContent) {
                setStatus('Nothing to save — write something first!', 'error');
                return;
            }

            saveBtn.disabled = true;
            setStatus('Saving...', 'saving');

            // Always save to localStorage
            localSaveEntry(todayKey, entry);

            // Try Firebase on top
            if (firebaseAvailable && currentUID) {
                try {
                    await firebaseSaveEntry(todayKey, entry);
                    setStatus('Saved to cloud!', 'saved');
                } catch (e) {
                    console.error("Firebase save failed:", e);
                    setStatus('Saved locally (cloud unavailable).', 'saved');
                }
            } else {
                setStatus('Saved locally.', 'saved');
            }

            saveBtn.disabled = false;
            await loadHistory();
        }

        // --- UNIFIED LOAD TODAY ---
        async function loadTodayEntry() {
            const todayKey = getTodayKey();
            let entry = null;

            // Try Firebase first
            if (firebaseAvailable && currentUID) {
                try {
                    entry = await firebaseLoadEntry(todayKey);
                    if (entry) {
                        // Sync to localStorage
                        localSaveEntry(todayKey, entry);
                    }
                } catch (e) {
                    console.error("Firebase load failed:", e);
                }
            }

            // Fall back to localStorage
            if (!entry) {
                entry = localLoadEntry(todayKey);
            }

            if (entry) {
                populateFields(entry);
            } else {
                clearFields();
            }
        }

        // --- UNIFIED LOAD HISTORY ---
        async function loadHistory() {
            let entries = [];

            // Try Firebase first
            if (firebaseAvailable && currentUID) {
                try {
                    entries = await firebaseLoadAllEntries();
                    // Sync all to localStorage
                    entries.forEach(e => localSaveEntry(e.date, e.data));
