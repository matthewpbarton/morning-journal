<script>
    // Quote repository - 50 quotes
    const QUOTES = [
        { text: "Gratitude turns what we have into enough.", author: "Aesop" },
        { text: "When I started counting my blessings, my whole life turned around.", author: "Willie Nelson" },
        { text: "The more you practice gratitude, the more you see how much there is to be grateful for.", author: "Oprah Winfrey" },

        { text: "It's not the load that breaks you down, it's the way you carry it.", author: "Lou Holtz" },
        { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
        { text: "Creativity is intelligence having fun.", author: "Albert Einstein" },
        { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
        { text: "You can't use up creativity. The more you use, the more you have.", author: "Maya Angelou" },
        { text: "Originality is simply a pair of fresh eyes.", author: "Thomas W. Higginson" },
        { text: "Don't think outside the box. Think like there is no box.", author: "Unknown" },
        { text: "Fall seven times and stand up eight.", author: "Japanese Proverb" },
        { text: "Strength does not come from physical capacity. It comes from an indomitable will.", author: "Mahatma Gandhi" },
        { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
        { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
        { text: "The comeback is always stronger than the setback.", author: "Unknown" },
        { text: "Happiness is not something you postpone for the future; it is something you design for the present.", author: "Jim Rohn" },
        { text: "For every minute you are angry you lose sixty seconds of happiness.", author: "Ralph Waldo Emerson" },
        { text: "Happiness is a state of activity.", author: "Aristotle" },
        { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { text: "Happiness is when what you think, what you say, and what you do are in harmony.", author: "Mahatma Gandhi" },
        { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
        { text: "Small daily improvements over time lead to stunning results.", author: "Robin Sharma" },
        { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
        { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
        { text: "Everything you've ever wanted is on the other side of fear.", author: "George Addair" }
    ];

    const fields = [
        'grateful1', 'grateful2', 'grateful3',
        'great1', 'great2', 'great3',
        'affirmations',
        'amazing1', 'amazing2', 'amazing3',
        'better'
    ];

    function getTodayKey() {
        const today = new Date();
        return today.toISOString().split('T')[0];
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr + 'T00:00:00');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    function displayCurrentDate() {
        document.getElementById('currentDate').textContent = formatDate(getTodayKey());
    }

    function loadDailyQuote() {
        try {
            const todayKey = getTodayKey();
            const cachedQuote = localStorage.getItem(`quote_${todayKey}`);

            if (cachedQuote) {
                const quote = JSON.parse(cachedQuote);
                displayQuote(quote);
            } else {
                const randomIndex = Math.floor(Math.random() * QUOTES.length);
                const quote = QUOTES[randomIndex];
                localStorage.setItem(`quote_${todayKey}`, JSON.stringify(quote));
                displayQuote(quote);
            }
        } catch (error) {
            console.error('Error loading quote:', error);
            displayQuote({ text: "Gratitude turns what we have into enough.", author: "Aesop" });
        }
    }

    function displayQuote(quote) {
        const quoteTextEl = document.getElementById('quoteText');
        const quoteAuthorEl = document.getElementById('quoteAuthor');

        if (quoteTextEl && quoteAuthorEl) {
            quoteTextEl.textContent = quote.text;
            quoteAuthorEl.textContent = quote.author;
        }
    }

    function saveEntry() {
        const todayKey = getTodayKey();
        const entry = {};

        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element) {
                entry[field] = element.value;
            }
        });

        localStorage.setItem(`journal_${todayKey}`, JSON.stringify(entry));
    }

    function loadTodayEntry() {
        const todayKey = getTodayKey();
        const saved = localStorage.getItem(`journal_${todayKey}`);

        if (saved) {
            const entry = JSON.parse(saved);
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && entry[field]) {
                    element.value = entry[field];
                }
            });
        }
    }

    function loadHistory() {
        const historyList = document.getElementById('historyList');
        const entries = [];

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('journal_')) {
                const date = key.replace('journal_', '');
                const data = JSON.parse(localStorage.getItem(key));
                entries.push({ date, data });
            }
        }

        entries.sort((a, b) => new Date(b.date) - new Date(a.date));

        const todayKey = getTodayKey();

        historyList.innerHTML = '';

        if (entries.length === 0) {
            historyList.innerHTML = '<p style="text-align: center; color: #999;">No saved entries yet</p>';
            return;
        }

        entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'history-entry';

            if (entry.date === todayKey) {
                entryDiv.classList.add('current-entry');
            }

            let content = `
                <button class="delete-btn" onclick="deleteEntry('${entry.date}')">Delete</button>
                <div class="history-date">${formatDate(entry.date)}${entry.date === todayKey ? ' (Today)' : ''}</div>
            `;

            if (entry.data.grateful1 || entry.data.grateful2 || entry.data.grateful3) {
                content += `
                    <div class="history-section">
                        <div class="history-section-title">Grateful for:</div>
                        <div class="history-section-content">
                            ${[entry.data.grateful1, entry.data.grateful2, entry.data.grateful3].filter(x => x).join(' • ')}
                        </div>
                    </div>
                `;
            }

            if (entry.data.great1 || entry.data.great2 || entry.data.great3) {
                content += `
                    <div class="history-section">
                        <div class="history-section-title">What would make today great:</div>
                        <div class="history-section-content">
                            ${[entry.data.great1, entry.data.great2, entry.data.great3].filter(x => x).join(' • ')}
                        </div>
                    </div>
                `;
            }

            if (entry.data.affirmations) {
                content += `
                    <div class="history-section">
                        <div class="history-section-title">Daily affirmations, I am...</div>
                        <div class="history-section-content">${entry.data.affirmations}</div>
                    </div>
                `;
            }

            if (entry.data.amazing1 || entry.data.amazing2 || entry.data.amazing3) {
                content += `
                    <div class="history-section">
                        <div class="history-section-title">Amazing things:</div>
                        <div class="history-section-content">
                            ${[entry.data.amazing1, entry.data.amazing2, entry.data.amazing3].filter(x => x).join(' • ')}
                        </div>
                    </div>
                `;
            }

            if (entry.data.better) {
                content += `
                    <div class="history-section">
                        <div class="history-section-title">How to make it better:</div>
                        <div class="history-section-content">${entry.data.better}</div>
                    </div>
                `;
            }

            entryDiv.innerHTML = content;
            historyList.appendChild(entryDiv);
        });
    }

    function deleteEntry(date) {
        if (confirm('Delete this entry?')) {
            localStorage.removeItem(`journal_${date}`);
            loadHistory();
        }
    }

    function downloadEntry() {
        const todayKey = getTodayKey();
        const saved = localStorage.getItem(`journal_${todayKey}`);

        if (!saved) {
            alert('No entry for today to save!');
            return;
        }

        const entry = JSON.parse(saved);

        let content = `Gratitude Journal - ${formatDate(todayKey)}\\n`;
        content += `${'='.repeat(50)}\\n\\n`;

        content += `MORNING\\n`;
        content += `${'─'.repeat(50)}\\n\\n`;

        content += `What am I grateful for today?\\n`;
        if (entry.grateful1) content += `1. ${entry.grateful1}\\n`;
        if (entry.grateful2) content += `2. ${entry.grateful2}\\n`;
        if (entry.grateful3) content += `3. ${entry.grateful3}\\n`;
        content += `\\n`;

        content += `What would make today great?\\n`;
        if (entry.great1) content += `1. ${entry.great1}\\n`;
        if (entry.great2) content += `2. ${entry.great2}\\n`;
        if (entry.great3) content += `3. ${entry.great3}\\n`;
        content += `\\n`;

        content += `Daily affirmations, I am...\\n`;
        if (entry.affirmations) content += `${entry.affirmations}\\n`;
        content += `\\n`;

        content += `EVENING\\n`;
        content += `${'─'.repeat(50)}\\n\\n`;

        content += `Three amazing things that happened today\\n`;
        if (entry.amazing1) content += `1. ${entry.amazing1}\\n`;
        if (entry.amazing2) content += `2. ${entry.amazing2}\\n`;
        if (entry.amazing3) content += `3. ${entry.amazing3}\\n`;
        content += `\\n`;

        content += `How could I have made today better?\\n`;
        if (entry.better) content += `${entry.better}\\n`;

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `GratitudeJournalEntries/gratitude-journal-${todayKey}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        loadHistory();
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        displayCurrentDate();
        loadDailyQuote();
        loadTodayEntry();
        loadHistory();

        fields.forEach(field => {
            const element = document.getElementById(field);
            if (element) {
                element.addEventListener('input', saveEntry);
            }
        });
    });
</script>
